name: Sync petitions from Qualtrics

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync petition files
        env:
          QUALTRICS_BASE_URL: ${{ secrets.QUALTRICS_BASE_URL }}
          QUALTRICS_API_TOKEN: ${{ secrets.QUALTRICS_API_TOKEN }}
          QUALTRICS_SURVEY_ID: ${{ secrets.QUALTRICS_SURVEY_ID }}
          QUALTRICS_TITLE_COLUMN: ${{ secrets.QUALTRICS_TITLE_COLUMN }}
          QUALTRICS_BODY_COLUMN: ${{ secrets.QUALTRICS_BODY_COLUMN }}
          QUALTRICS_URL_ENCRYPTION_KEY: ${{ secrets.QUALTRICS_URL_ENCRYPTION_KEY }}
          QUALTRICS_RESPONSE_ID_COLUMN: ${{ secrets.QUALTRICS_RESPONSE_ID_COLUMN }}
          QUALTRICS_PUBLISHED_COLUMN: ${{ secrets.QUALTRICS_PUBLISHED_COLUMN }}
          QUALTRICS_PUBLISHED_VALUE: ${{ secrets.QUALTRICS_PUBLISHED_VALUE }}
          QUALTRICS_RECORDED_DATE_COLUMN: ${{ secrets.QUALTRICS_RECORDED_DATE_COLUMN }}
        run: python scripts/sync_qualtrics_petitions.py

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Sync petitions from Qualtrics
          branch: codex/qualtrics-sync
          delete-branch: true
          title: "Sync petitions from Qualtrics"
          body: |
            Automated sync of petition files from Qualtrics responses.
          labels: |
            automation
            qualtrics

      - name: Auto-approve pull request
        if: steps.create_pr.outputs.pull-request-number != '' && env.APPROVAL_TOKEN != ''
        uses: actions/github-script@v7
        env:
          APPROVAL_TOKEN: ${{ secrets.QUALTRICS_PR_BOT_TOKEN }}
        with:
          github-token: ${{ env.APPROVAL_TOKEN }}
          script: |
            const prNumber = Number("${{ steps.create_pr.outputs.pull-request-number }}");
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: "APPROVE",
              body: "Auto-approved by Qualtrics sync reviewer bot."
            });
